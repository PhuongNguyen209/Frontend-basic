
<div class="container-lg">

    <div class="alert alert-success alert-dismissible" id="alert-success">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Thành công!</strong>.
    </div>

    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>List group</h2></div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-info add-new"  onclick="openAddNewModal()"><i class="fa fa-plus"></i> Add New</button>
                    </div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>GroupName</th>
                        <th>Member</th>
                        <th>Creator</th>
                        <th>CreateDate</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>     




<!-- Modal HTML -->
<div id="myModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmation</h5>
                <button type="button" class="close" aria-label="Close" onclick="hideAddNewModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="employeeId" name="employeeId">

                <label for="GroupName"><b>GroupName</b></label>
                <input type="text" placeholder="Enter GroupName" name="GroupName" id="GroupName" required>
            
                <label for="Member"><b>Member</b></label>
                <input type="text" placeholder="Enter Member" name="Member" id="Member" required>
            
                <label for="Creator"><b>Creator</b></label>
                <input type="text" placeholder="Enter Creator" name="Creator" id="Creator" required>

                <label for="CreateDate"><b>CreateDate</b></label>
                <input type="text" placeholder="Enter CreateDate" name="CreateDate" id="CreateDate" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="hideAddNewModal()" >Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveEmployee()">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="clear-fix"></div>
